<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login &lt; Journal Intelligence</title>
    <link rel="stylesheet" href="../../asset/css/swiper.min.css">
    <link rel="stylesheet" href="../../asset/css/common.css">
    <link rel="stylesheet" href="../../asset/css/layout.css">

    <link rel="stylesheet" href="../../asset/css/sub.css">
</head>
<body>
    <div class="wrapper wrapper_ty01">
        <!-- 헤더영역 -->
        <div class="header_top">
            <div class="header">
                <div class="wrap member_logo">
                    <h1 class="logo"><a href="javascript:;" title="메인으로 가기"><img src="../../asset/images/main/img_logo.svg" alt="Journal Intelligence"></a></h1>
                </div>
            </div>
        </div>
        <!-- //헤더영역 -->
        <!-- 바디영역 -->
        <div class="body">
            <!-- 로그인 영역 -->
            <div class="member_wrap login">
                <!-- 로그인 인풋 -->
                <div class="input_txt ty01">
                    <input type="text" value="" placeholder="아이디를 입력해 주세요." title="id">
                    <input type="password" value="" placeholder="비밀번호를 입력해 주세요." title="password">
                </div>
                <!-- 로그인 인풋 -->
                <!-- 로그인 버튼 -->
                <div class="btn_wrap ty01_03_col login_tap">   
                    <div class="fl">
                        <div class="btn_box">
                            <button type="button" class="base_l orange"><span>로그인</span></button>
                        </div>
                    </div>
                </div>
                <!-- //로그인 버튼 -->
                <!-- 체크박스 -->
                <div class="save_id_box">
                    <div class="form_chk">
                        <label>
                            <input type="checkbox">
                            <span class="fs_m">아이디 저장</span>
                        </label>
                    </div>
                    <div class="btn_text_link">
                        <a href="javascript:;">아이디 찾기</a>
                        <a href="javascript:;">비밀번호 찾기</a>
                    </div>
                </div>
                <!-- //체크박스 -->
                <!-- sns 계정로그인 버튼 -->
                <div class="btn_wrap ty01_03_col logo_left">
                    <div class="sns_txt">
                        <span>SNS계정 로그인</span>
                    </div>
                    <div class="fl">
                        <div class="btn_box"><button type="button" class="base_l white ico_naver"><span>네이버로 시작하기</span></button></div>
                        <div class="btn_box"><button type="button" class="base_l white ico_kakao"><span>카카오로 시작하기</span></button></div>
                        <div class="btn_box"><button type="button" class="base_l white ico_google"><span>구글로 시작하기</span></button></div>
                    </div>
                    <div class="join_link">
                        <p>아직 회원이 아니신가요?<a href="javascript:;">회원가입</a></p>
                    </div>
                </div>
                <!-- //sns 계정로그인 버튼 -->
            </div>
            <!-- //로그인 영역 -->
        </div>
        <!-- //바디영역 -->
        <!-- 푸터영역 -->
        <div class="footer_area">
            <div class="footer_member">
                <div class="wrap">
                    <p class="footer_copy">© Haksul Intellgence. All Right Reserved</p>            
                </div>
            </div>
        </div>
        <!-- //푸터영역 -->
    </div>
    <script src="../../asset/js/jquery-3.6.0.min.js"></script>
    <script src="../../asset/js/swiper.min.js"></script>
    <script src="../../asset/js/common.js"></script>
</body>
</html>
